
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd 
spec:
  releaseName: linkerd-viz 
  chart:
    spec:
      chart: linkerd-viz
      version: '2.10.0'       
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  interval: 1h0m0s
  dependsOn:
    - name: linkerd    
  install:
    remediation:
      retries: 3 
  values:
    jaegerUrl: jaeger-query.tracing.svc.cluster.local:80
    grafanaUrl: prometheus-grafana.monitoring.svc.cluster.local:80
    prometheusUrl: http://prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
    prometheus:
      enabled: false
    grafana:
      enabled: false

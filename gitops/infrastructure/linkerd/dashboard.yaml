
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: linkerd-viz
  namespace: linkerd-viz 
spec:
  releaseName: linkerd-viz 
  chart:
    spec:
      chart: linkerd-viz
      version: '30.8.5'       
      sourceRef:
        kind: HelmRepository
        name: linkerd
        namespace: flux-system
  interval: 1h0m0s
  dependsOn:
    - name: linkerd-jaeger    
  install:
    remediation:
      retries: 3 
  values:
    jaegerUrl: jaeger-query.tracing:16687

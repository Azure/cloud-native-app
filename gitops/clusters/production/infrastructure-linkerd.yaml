apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure-certmanager
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure-nginx
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/cert-manager
  postBuild:
    substitute:
      cert_expiry: "2022-10-13T22:48:42Z"  
  prune: true
  validation: client
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: linkerd
      namespace: linkerd
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: infrastructure-harbor
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: infrastructure-harbor-nginx
    - name: infrastructure-rook
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./gitops/infrastructure/harbor
  postBuild:
    substitute:
      registryHost: "harbor-cna-gitops.eastus.cloudapp.azure.com"
      externalUrl: "https://harbor-cna-gitops.eastus.cloudapp.azure.com"  
  prune: true
  validation: client
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: harbor
      namespace: harbor-system